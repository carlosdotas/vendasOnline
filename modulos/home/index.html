<script type="text/javascript" src="modulos/home/classHome.js"></script>
<div id="tabHome"></div>
<script type="text/javascript">
$( document ).ready(function() {

	const modulos = new Home({

			$('#tabHome').tabs(params);

		onAddTools:function(params){
			$('#tabHome').tabs(params);	
		},
		onSet:function(dados){			
			$('#tabHome').tabs('add',dados);
		}
	});

	/*-----------------------------------------------------------------*/
	modulos.addTools({
		iconCls:'icon-add',
		handler:function(){
			alert('add')
		}
	})
	/*-----------------------------------------------------------------*/
	modulos.addTools({
		iconCls:'icon-save',
		handler:function(){
			alert('add')
		}
	})
	/*-----------------------------------------------------------------*/
	modulos.addTools({
		text:'Hora:<b>06:46</b>'
	});

	/*-----------------------------------------------------------------*/
	modulos.set({
		id:'pdv',
		title:"PDV",
		selected:1,
		onOpen:function(){
			$('#buscaPorCodigo').select();

		},
		href:"modulos/pdv/index.html"
	});
	/*-----------------------------------------------------------------*/
	modulos.set({
		id:'produtos',
		title:"Produtos",

			$.getScript( "modulos/produtos/teclas.js");
		},

		href:"modulos/produtos/index.html"
	});
	/*-----------------------------------------------------------------*/
	modulos.set({
		id:'vendas',
		title:"Vendas",

		href:"modulos/vendas/index.html"
	});
	
});
