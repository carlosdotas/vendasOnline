<script type="text/javascript">
//////Parametros do Modulos
/////////////////////////////////////////////////////////////////////////////
var tableSelect = '';
var criaCarrinhoDeCompras = {};
var produtoSelecionado = {};

//////Inicia Modulo
/////////////////////////////////////////////////////////////////////////////
$( document ).ready(function() {
	addTabeCarrinho();		
});

//////AbreTabDeCarrinho
/////////////////////////////////////////////////////////////////////////////
$('.tabDeCarrinho').tabs({
    fit:true,
    plain:true,
    border:0,
    onSelect:function(value,rows){
        
		//////Cria Carrinho
		/////////////////////////////////////////////////////////////////////////////
		
		var tab = $('.tabDeCarrinho').tabs('getSelected');
		var index = $('.tabDeCarrinho').tabs('getTabIndex',tab);
		tableSelect=index;

		if(!criaCarrinhoDeCompras[tableSelect]){
			criaCarrinhoDeCompras[tableSelect] = lista({
				onSet:(value)=>{
					//console.log(criaCarrinhoDeCompras);
				}
			});
		}

		$('#codigo').focus();

    },
    onClose:function(value){
    	delete criaCarrinhoDeCompras[tableSelect]; 	
    }
});

//////AbreTabDeCarrinho
/////////////////////////////////////////////////////////////////////////////
function addTabeCarrinho(dados){
	var vendaID = getCodTimer();
	$('.tabDeCarrinho').tabs('add',{
	    title:'venda_'+vendaID,
	    href:"modulos/vendas/blocos/carrinho.html#"+vendaID,
	    closable:true
	});
	$('#codigo').focus();
}

</script>
