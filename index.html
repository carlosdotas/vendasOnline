<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="extension/jquery-easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="extension/bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="extension/uikit-3.6.18/css/uikit.min.css">
    <link rel="stylesheet" href="src/css/style.css">

    <script type="text/javascript" src="extension/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="extension/jquery-easyui/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="extension/uikit-3.6.18/js/uikit.min.js"></script>
	<script type="text/javascript" src="extension/uikit-3.6.18/js/uikit-icons.min.js"></script> 
	<script type="text/javascript" src="extension/jquery.maskMoney.min.js"></script> 
	<script type="text/javascript" src="src/js/funcoes.js"></script> 
	<script type="text/javascript" src="src/js/jquery.funcoes.js"></script> 
	<script type="text/javascript" src="main.js"></script>  
	
</head>
<body >
	<div class="easyui-layout " fit="true">
	    <div data-options="region:'center'" border="0" class="section fundoBlue">
			<div id="secttionTab" ></div>	    	
	    </div>
	</div>
	<script type="text/javascript">
		(function( $ ){
			$.fn.easuiTabs = function(dados){
				var objecto = this;
				if(!objecto[0].innerHTML){
					objecto.tabs({
						border:0,
						fit:true,
						plain:true,
						tools:[{
							iconCls:'icon-add',
							handler:function(){
								alert('add')
							}
						},{
							iconCls:'icon-save',
							handler:function(){
								alert('save')
							}
						}]
					});
				}	
				dados.forEach(function(data){
					objecto.tabs('add',data);	
				});
				return objecto[0].innerHTML;
			}
		})( jQuery );

		$('#secttionTab').easuiTabs([
			{
			    title:'Venda',
			    href:"modulos/vendas/index.html"
			}
		]);
	</script>
</body>
</html>
