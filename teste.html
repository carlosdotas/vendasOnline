<script type="text/javascript">

class easylayout{

	constructor(parms){

			parmsimplement.ref = parms.ref+'_'+parmsimplement.title;

			$('#'+parms.ref).panel(parms)

			//new easylayout(parmsimplement);			
		}



		
	}

}
